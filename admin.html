function debounce(func, delay) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
    };
}

function showToast(message, type = 'error') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    const styles = {
        error: { icon: 'shield-alert', color: 'bg-red-500' },
        success: { icon: 'check-circle-2', color: 'bg-[#58A47E]' },
    };
    const style = styles[type] || styles.error;

    toast.className = `pointer-events-auto flex items-center gap-3 px-5 py-3 text-white text-sm font-bold rounded-full shadow-xl shadow-gray-200 transform -translate-y-4 opacity-0 transition-all duration-300 ease-out ${style.color}`;
    toast.innerHTML = `<i data-lucide="${style.icon}" class="w-4 h-4"></i><span>${message}</span>`;
    
    container.appendChild(toast);
    lucide.createIcons();

    requestAnimationFrame(() => {
        toast.classList.remove('-translate-y-4', 'opacity-0');
    });

    setTimeout(() => {
        toast.classList.add('opacity-0', '-translate-y-4');
        setTimeout(() => toast.remove(), 300);
    }, 2500);
}

const PAYMENT_METHOD_MAP = {
    'cash': '現金',
    'transfer': '轉帳',
    'card_install': '刷卡分期',
    'no_card_install': '無卡分期',

/**
 * 將英文代碼轉換為中文標籤
 * @param {string} methodString - 例如 "cash,transfer"
 * @returns {string} - 例如 "現金, 轉帳"
 */
function formatPaymentMethod(methodString) {
    if (!methodString) return '(未填寫)';
    
    return methodString
        .split(',')
        .map(code => PAYMENT_METHOD_MAP[code.trim()] || code.trim())
        .join(', ');
}

async function handleLogin(event) {
    const btn = event.currentTarget;
    const originalBtnHTML = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5"></i>';
    lucide.createIcons();

    const email = 'backmecat@gmail.com';
    const passwordInput = document.getElementById('password');
    const password = passwordInput.value;

    if (!password) {
        showToast('請輸入密碼', 'error');
        passwordInput.classList.add('ring-2', 'ring-red-400', 'animate-pulse');
        setTimeout(() => passwordInput.classList.remove('ring-2', 'ring-red-400', 'animate-pulse'), 600);
        btn.disabled = false;
        btn.innerHTML = originalBtnHTML;
        lucide.createIcons();
        return;
    }

    const { error } = await _supabase.auth.signInWithPassword({ email, password });
    
    if (error) {

async function handleChangePassword() {
    const btn = document.getElementById('change-password-btn');
    const originalHTML = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-4 h-4"></i>';
    lucide.createIcons();

    const currentPassword = document.getElementById('current-password').value;
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-new-password').value;

    if (!currentPassword || !newPassword || !confirmPassword) {
        showToast('請填寫所有欄位', 'error');
        btn.disabled = false;
        btn.innerHTML = originalHTML;
        return;
    }

    if (newPassword.length < 6) {
        showToast('新密碼至少需要 6 個字元', 'error');
        btn.disabled = false;
        btn.innerHTML = originalHTML;
        return;
    }

    if (newPassword !== confirmPassword) {
        showToast('兩次密碼輸入不一致', 'error');
        btn.disabled = false;
        btn.innerHTML = originalHTML;
        return;
    }

    const email = 'backmecat@gmail.com';
    const { error: signInError } = await _supabase.auth.signInWithPassword({ 
        email, 
        password: currentPassword 
    });

    if (signInError) {
        showToast('舊密碼錯誤', 'error');
        document.getElementById('current-password').value = '';
        document.getElementById('current-password').focus();
        btn.disabled = false;
        btn.innerHTML = originalHTML;
        return;
    }

    const { error: updateError } = await _supabase.auth.updateUser({
        password: newPassword
    });

    if (updateError) {
        showToast('密碼更新失敗：' + updateError.message, 'error');
        btn.disabled = false;
        btn.innerHTML = originalHTML;
    } else {
        showToast('密碼修改成功！', 'success');
        closeChangePasswordModal();
        btn.disabled = false;
        btn.innerHTML = originalHTML;
    }
}

function switchTab(tab) {
    currentTab = tab;
    const salesBtn = document.getElementById('tab-sales');
    const groomingBtn = document.getElementById('tab-grooming');
    const activeClass = "flex-1 py-3 bg-white rounded-xl font-bold shadow-sm ring-2 ring-[#6D7DBF] text-[#6D7DBF] transition-all";
    const inactiveClass = "flex-1 py-3 bg-white/50 rounded-xl font-bold text-gray-400 hover:bg-white transition-all";
    
    if (tab === 'sales') {
        salesBtn.className = activeClass;
        groomingBtn.className = inactiveClass;
    } else {
        salesBtn.className = inactiveClass;
        groomingBtn.className = activeClass.replace('ring-[#6D7DBF] text-[#6D7DBF]', 'ring-[#E0899B] text-[#E0899B]');
    }

async function loadData(type) {
    const container = document.getElementById('content-area');
    let skeletonHTML = '';
    for (let i = 0; i < 5; i++) {
        skeletonHTML += `
            <div class="skeleton-card space-y-3">
                <div class="flex justify-between">
                    <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/6"></div>
                </div>
                <div class="h-6 bg-gray-200 rounded w-1/2"></div>
                <div class="h-4 bg-gray-200 rounded w-full mt-2"></div>
            </div>
        `;
    }
    container.innerHTML = skeletonHTML;
    
    const searchInput = document.getElementById('search-input');
    if (searchInput) searchInput.value = '';
    
    const table = type === 'sales' ? 'sales_contracts' : 'grooming_contracts';
    const { data, error } = await _supabase.from(table).select('*').order('created_at', { ascending: false });
    
    if (error) {
        container.innerHTML = `<p class="text-red-500 text-center bg-red-50 p-4 rounded-xl">讀取錯誤：${error.message}</p>`;
        return;
    }
    window.fullDataList = data;
    renderDataList(data);
}

function renderDataList(data) {
    const container = document.getElementById('content-area');
    
    if (!data || data.length === 0) {
        container.innerHTML = `
            <div class="text-center py-16 px-4">
                <div class="bg-gray-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                     <i data-lucide="inbox" class="w-10 h-10 text-gray-400"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-500">暫無資料</h3>
                <p class="mt-2 text-sm text-gray-400">目前沒有符合條件的紀錄</p>
            </div>
        `;
        lucide.createIcons();
        return;
    }

    container.innerHTML = data.map((item) => {
        const originalIndex = window.fullDataList.findIndex(fullItem => fullItem.id === item.id);
        const name = currentTab === 'sales' ? item.buyer_name : item.owner_name;
        const subInfo = currentTab === 'sales' ? (item.pet_breed || '未知品種') : (item.service_type || '未知服務');
        const dateObj = new Date(item.created_at);
        const date = `${dateObj.getMonth()+1}/${dateObj.getDate()} ${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;
        
        const badgeColor = currentTab === 'sales' ? 'bg-[#6D7DBF]/10 text-[#6D7DBF]' : 'bg-[#E0899B]/10 text-[#E0899B]';

        return `
        <div class="glass-card p-5 rounded-2xl flex flex-col gap-3 active:scale-[0.98] transition-all cursor-pointer group border-l-4 ${currentTab === 'sales' ? 'border-l-[#6D7DBF]' : 'border-l-[#E0899B]'} relative" 
             onclick="openModal('${originalIndex}')">
            <div class="flex justify-between items-start">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-[10px] px-2 py-0.5 rounded-full font-bold ${badgeColor}">
                            ${currentTab === 'sales' ? '買賣' : '美容'}
                        </span>
                        <span class="text-xs font-bold text-gray-400 flex items-center gap-1">
                            <i data-lucide="clock" class="w-3 h-3"></i> ${date}
                        </span>
                    </div>
                    <h3 class="text-lg font-black text-[#5D5046]">
                        ${name || '(無姓名)'} 
                        <span class="text-sm font-normal text-gray-500 ml-1">(${subInfo})</span>
                    </h3>
                </div>
                <div class="text-right">
                     <p class="text-base font-black text-[#5D5046]">$${item.total_price || 0}</p>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}



function filterData() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
    if (!window.fullDataList) return;

    const filteredData = window.fullDataList.filter(item => {
        if (currentTab === 'sales') {
            const buyerName = (item.buyer_name || '').toLowerCase();
            const buyerPhone = (item.buyer_phone || '').toLowerCase();
            const petBreed = (item.pet_breed || '').toLowerCase();
            return buyerName.includes(searchTerm) || buyerPhone.includes(searchTerm) || petBreed.includes(searchTerm);
        } else { 
            const ownerName = (item.owner_name || '').toLowerCase();
            const ownerPhone = (item.owner_phone || '').toLowerCase();
            const petName = (item.pet_name || '').toLowerCase();
            return ownerName.includes(searchTerm) || ownerPhone.includes(searchTerm) || petName.includes(searchTerm);
        }
    });
    renderDataList(filteredData);
}

const modal = document.getElementById('detail-modal');
const modalPanel = document.getElementById('modal-panel');

function openModal(index) {
    currentItem = window.fullDataList[index]; 
    const schema = FIELD_SCHEMAS[currentTab];
    const contentDiv = document.getElementById('modal-content');
    
    document.getElementById('btn-edit').classList.remove('hidden');
    document.getElementById('btn-save').classList.add('hidden');
    
    let html = '<div class="space-y-4">';
    
    schema.forEach(field => {
        let value = currentItem[field.key];
        if (field.key === 'created_at' && value) value = formatTaiwanTime(value);
        
        // ✅ 新增：支付方式特殊處理
        if (field.type === 'payment' && value) {
            value = formatPaymentMethod(value);
        }
        
        if (value === null || typeof value === 'undefined' || value === '') value = '(未填寫)';

        if (field.type === 'image') { 
            html += `
            <div class="mt-4">
                <label class="block text-xs font-bold text-gray-400 mb-2 flex items-center gap-1"><i data-lucide="image" class="w-3 h-3"></i> ${field.label}</label>
                <div class="border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50">
                    <img src="${value}" class="max-h-40 mx-auto object-contain" onerror="this.style.display='none'">
                </div>
            </div>`; 
        } else if (field.type === 'textarea') { 
            html += `
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1">${field.label}</label>
                <textarea data-key="${field.key}" disabled 
                    class="editable-field w-full p-3 rounded-xl border bg-gray-50 text-gray-700 font-medium resize-none h-24 focus:bg-white focus:ring-2 focus:ring-[#D4B5A0] outline-none transition-all">${value}</textarea>
            </div>`; 
        } 
        // ✅ 新增：支付方式特殊渲染（只讀顯示）
        else if (field.type === 'payment') {
            html += `
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1">${field.label}</label>
                <div class="w-full p-3 rounded-xl border bg-gray-100/50 text-gray-700 font-medium flex flex-wrap gap-2">
                    ${value.split(', ').map(method => 
                        `<span class="px-3 py-1 bg-white rounded-full text-sm font-bold text-[#6D7DBF] border border-[#6D7DBF]/20">${method}</span>`
                    ).join('')}
                </div>
            </div>`;
        }
        else { 
            const isReadOnly = field.readonly ? 'readonly-field' : 'editable-field'; 
            const bgClass = field.readonly ? 'bg-gray-100/50 text-gray-400' : 'bg-gray-50 text-gray-700';
            const inputType = field.inputType || 'text';
            
            html += `
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1">${field.label}</label>
                <input type="${inputType}" data-key="${field.key}" value="${value}" disabled 
                    class="${isReadOnly} ${bgClass} w-full p-3 rounded-xl border font-medium focus:bg-white focus:ring-2 focus:ring-[#D4B5A0] outline-none transition-all appearance-none">
            </div>`; 
        }
    });
    html += '</div>';
    contentDiv.innerHTML = html;
    
    modal.classList.remove('hidden');
    setTimeout(() => { 
        modal.classList.remove('opacity-0'); 
        modalPanel.classList.remove('translate-y-full');
        modalPanel.classList.remove('scale-95');
    }, 10);
    
    lucide.createIcons();
}

function closeModal() {
    modal.classList.add('opacity-0');
    modalPanel.classList.add('translate-y-full');
    modalPanel.classList.add('scale-95');
    setTimeout(() => { modal.classList.add('hidden'); }, 300);
}

function enableEdit() {
    document.getElementById('btn-edit').classList.add('hidden');
    document.getElementById('btn-save').classList.remove('hidden');
    document.querySelectorAll('.editable-field').forEach(input => {
        input.disabled = false;
        input.classList.remove('bg-gray-50');
        input.classList.add('bg-white', 'border-[#D4B5A0]', 'ring-2', 'ring-[#D4B5A0]/20');
        if (input.value === '(未填寫)') input.value = '';
    });
}

async function saveChanges() {
    const updates = {};
    document.querySelectorAll('.editable-field').forEach(input => {
        const key = input.getAttribute('data-key');
        updates[key] = input.value;
    });
    const table = currentTab === 'sales' ? 'sales_contracts' : 'grooming_contracts';
    const btn = document.getElementById('btn-save');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-4 h-4"></i>';
    btn.disabled = true;
    lucide.createIcons();

    const { error } = await _supabase.from(table).update(updates).eq('id', currentItem.id);
    if (error) {
        showToast('儲存失敗', 'error');
        btn.innerHTML = originalText;
        btn.disabled = false;
    } else {
        showToast('儲存成功！', 'success');
        closeModal();
        loadData(currentTab);
    }
}

async function handlePasswordConfirm() {
    const btn = document.getElementById('confirm-action-btn');
    const originalBtnHTML = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-4 h-4"></i>';
    lucide.createIcons();

    const password = confirmPasswordInput.value;
    if (!password) {
        showToast('請輸入密碼', 'error');
        btn.disabled = false;
        btn.innerHTML = originalBtnHTML;
        return;
    }
    
    const email = 'backmecat@gmail.com';
    const { error } = await _supabase.auth.signInWithPassword({ email, password });
    
    if (error) {
        showToast('密碼錯誤', 'error');
        confirmPasswordInput.value = '';
        passwordModalPanel.classList.add('animate-shake');
        setTimeout(() => passwordModalPanel.classList.remove('animate-shake'), 600);
        btn.disabled = false;
        btn.innerHTML = originalBtnHTML;
        lucide.createIcons();
    } else {
        showToast('驗證成功', 'success');
        closePasswordConfirmModal();
        
        if (pendingAction) {
            await pendingAction();
            pendingAction = null;
        }
        
        btn.disabled = false;
        btn.innerHTML = originalBtnHTML;
        lucide.createIcons();
    }
}

confirmPasswordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') handlePasswordConfirm();
});
